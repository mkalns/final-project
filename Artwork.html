	</head>
	<body>
		<div class="site-container">
			<header class="site-header">
				<h1>Artwork Gallery</h1>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="Movies.html">Filmwork</a></li>
					<li><a href="Action_Figures.html">Action Figures</a></li>
					<li><a href="about_me.html">About Me</a>
				</ul>
			
			</header>
			<main class="site-content">
				<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
				<div id="blueimp-gallery" class="blueimp-gallery">
				    <!-- The container for the modal slides -->
				    <div class="slides"></div>
				    <!-- Controls for the borderless lightbox -->
				    <h3 class="title"></h3>
				    <a class="prev">‹</a>
				    <a class="next">›</a>
				    <a class="close">×</a>
				    <a class="play-pause"></a>
				    <ol class="indicator"></ol>
				    <!-- The modal dialog, which will be used to wrap the lightbox content -->
				    <div class="modal fade">
				        <div class="modal-dialog">
				            <div class="modal-content">
				                <div class="modal-header">
				                    <button type="button" class="close" aria-hidden="true">&times;</button>
				                    <h4 class="modal-title"></h4>
				                </div>
				                <div class="modal-body next"></div>
				                <div class="modal-footer">
				                    <button type="button" class="btn btn-default pull-left prev">
				                        <i class="glyphicon glyphicon-chevron-left"></i>
				                        Previous
				                    </button>
				                    <button type="button" class="btn btn-primary next">
				                        Next
				                        <i class="glyphicon glyphicon-chevron-right"></i>
				                    </button>
				                </div>
				            </div>
				        </div>
				    </div>
				</div>
				<div id="links">
    			<a href="images/banana.jpg" title="Adele" data-gallery><img src="images/thumbnails/banana.jpg" alt="Adele"></a>
    			<a href="images/apple.jpg" title="Apple" data-gallery><img src="images/thumbnails/apple.jpg" alt="Apple"></a>
    			<a href="images/orange.jpg" title="Orange" data-gallery><img src="images/thumbnails/orange.jpg" alt="Orange"></a>
				</div>
			</main>

		<script src="js/bootstrap-image-gallery.min.js"></script>
	</body>
</html>
